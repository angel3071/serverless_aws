Transform: AWS::Serverless-2016-10-31
Resources:
  EmployeesGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs10.x
      CodeUri: ./src/
      Policies:
          - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref EmployeesTable
      Events:
        GetEmployee:
          Type: Api
          Properties:
            Path: /employees/{id}
            Method: GET
  EmployeesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
